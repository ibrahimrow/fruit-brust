<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="card card-compact w-96 bg-white shadow-xl p-20 m-auto text-center items-center mt-20">
        <figure><img src="./images/fruit8.png" alt="Shoes" /></figure>
        <div class="card-body">
            <h2 class="card-title text-black ml-16">Red Dragon</h2>
            <p>Professional employees are there for you to pick the most <br> amazing and fresh fruits.</p>
            <div class="rating mt-5 ml-12">
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
            </div>
            <div class="card-actions justify-between">
                <button class="btn btn-outline btn-error justify-start">Close</button>
                <button class="btn btn-primary justify-end bg-[#F85559;]">Buy Now</button>

            </div>
        </div>
    </div>
</body>

</html>
